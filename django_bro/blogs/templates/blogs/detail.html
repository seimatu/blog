<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">{{blog.title}}</h1>
    <div class="width: 70%; margin: 0px auto;">
        <div>
            <div style="margin: 60px 20px;">
                {{blog.text}}
            </div>
            <div style="text-align: center; margin-top: 50px">
            <a href="{%url 'blogs:edit' blog.id %}">
                <button class="btn">edit</button>
            </a>
                <form method="post" action="{%url 'blogs:delete' blog.pk %}">
                    {%csrf_token%}
                    <button class="btn" type="submit" onclick='return confirm("Are you sure?");'>Delete</button>
                </form>
            </div>
            <div style="text-align: center; margin-top: 50px"><a href="{% url 'blogs:index'%}">Comeback Home</a></div>
            </div>
        </div>
    </div>

    
</body>
</html>
